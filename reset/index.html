<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
    }

    html, body {
        height: 100%;
        overflow: hidden; /* no scroll */
    }

    body {
        background: linear-gradient(135deg, #0036b1, #0090ff);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 25px;
    }

    /* Mobile => background putih */
    @media(max-width: 768px){
        body { background: #fff !important; }
    }

    .box {
        width: 100%;
        max-width: 380px;
        background: rgba(255,255,255,0.16);
        padding: 35px;
        border-radius: 22px;
        backdrop-filter: blur(12px);
        animation: fadeSlide 0.5s ease;
    }

    /* Mobile box putih */
    @media(max-width: 768px){
        .box {
            background: #fff;
            backdrop-filter: none;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #fff;
        font-weight: 600;
    }

    p {
        text-align: center;
        font-size: 14px;
        color: #eaeaea;
        margin-bottom: 25px;
    }

    @media(max-width: 768px){
        h2 { color: #000; }
        p  { color: #555; }
    }

    input {
        width: 100%;
        padding: 13px;
        font-size: 15px;
        border: 1.6px solid #ccc;
        border-radius: 14px;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        border-color: #0077ff;
    }

    .error {
        color: #ff2b2b;
        font-size: 13px;
        margin-top: 5px;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
        padding: 13px;
        border-radius: 14px;
        border: none;
        background: #0077ff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: 600;
        transition: .2s;
    }

    button:hover {
        background: #005fcc;
    }

    .back {
        text-align: center;
        margin-top: 15px;
    }

    .back a {
        text-decoration: none;
        color: #0077ff;
        font-size: 14px;
        font-weight: 500;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address and we will send you instructions to reset your password.</p>

    <input type="email" id="email" placeholder="Email address">
    <div id="emailErr" class="error"></div>

    <button onclick="resetPass()">Continue</button>

    <div class="back">
        <a href="index.html">Back to Login</a>
    </div>
</div>

<script>
function resetPass() {
    let email = document.getElementById("email").value.trim();
    let emailErr = document.getElementById("emailErr");

    emailErr.textContent = "";

    if (email === "") {
        emailErr.textContent = "Please enter an email address";
        return;
    }

    // REGEX cek email valid
    let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!pattern.test(email)) {
        emailErr.textContent = "Email Invalid";
        return;
    }

    // sukses (nanti bisa dihubungkan ke backend)
    alert("Reset link has been sent! (demo)");
}
</script>

</body>
</html>
