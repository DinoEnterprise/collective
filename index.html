<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
    }

    html, body {
        height: 100%;
        overflow: hidden; /* ‚ùå Tidak bisa scroll */
    }

    body {
        background: linear-gradient(135deg, #0036b1, #0090ff);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Mobile background putih */
    @media(max-width: 768px){
        body {
            background: #ffffff !important;
        }
    }

    .login-box {
        width: 100%;
        max-width: 380px;
        background: rgba(255,255,255,0.16);
        border-radius: 22px;
        padding: 35px;
        backdrop-filter: blur(12px);
        animation: fadeSlide 0.5s ease both;
    }

    /* Animasi masuk */
    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Mobile: ganti ke putih full */
    @media(max-width: 768px){
        .login-box {
            background: #ffffff;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
            backdrop-filter: none;
        }
    }

    .logo {
        display: block;
        width: 80px;
        margin: 0 auto 15px auto;
        border-radius: 14px;
    }

    h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 25px;
        font-weight: 600;
    }

    @media(max-width: 768px){
        h2 { color: #000; }
    }

    .input-field {
        width: 100%;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 13px 14px;
        margin-top: 4px;
        border-radius: 14px;
        border: 1.6px solid #cfcfcf;
        font-size: 15px;
        outline: none;
        transition: .2s;
    }

    input:focus {
        border-color: #0077ff;
    }

    .error {
        font-size: 13px;
        color: #ff2b2b;
        margin-top: 3px;
        margin-bottom: 8px;
    }

    .top-error {
        color: #ff2b2b;
        text-align: center;
        font-size: 14px;
        margin-bottom: 15px;
        display: none;
    }

    button {
        width: 100%;
        padding: 13px;
        border: none;
        border-radius: 14px;
        background: #0077ff;
        color: #fff;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: .2s;
    }

    button:hover {
        background: #005fcc;
    }

    .reset {
        text-align: center;
        margin-top: 15px;
    }

    .reset a {
        color: #0077ff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
    }
</style>
</head>

<body>

<div class="login-box">

    <img src="https://i.imgur.com/T7zu4i7.png" class="logo">

    <h2>Login to Dynotic</h2>

    <div id="topError" class="top-error">
        The username and password don't match our records.
    </div>

    <div class="input-field">
        <label>Email</label>
        <input type="email" id="email">
        <div id="emailError" class="error"></div>
    </div>

    <div class="input-field">
        <label>Password</label>
        <input type="password" id="password">
        <div id="passwordError" class="error"></div>
    </div>

    <button onclick="login()">Login</button>

    <div class="reset">
        <a href="reset">Don't remember your password?</a>
    </div>

</div>

<script>
function login() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    let emailError = document.getElementById("emailError");
    let passwordError = document.getElementById("passwordError");
    let topError = document.getElementById("topError");

    // Reset errors
    emailError.textContent = "";
    passwordError.textContent = "";
    topError.style.display = "none";

    let failed = false;

    if (email === "") {
        emailError.textContent = "Please enter an email address";
        failed = true;
    }

    if (password === "") {
        passwordError.textContent = "Password is required";
        failed = true;
    }

    if (failed) return;

    // Jika email & password tetap salah
    topError.style.display = "block";
}
</script>

</body>
</html>
