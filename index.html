<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl p-8 rounded-2xl w-full max-w-sm">

    <!-- LOGO -->
    <div class="flex justify-center mb-4">
      <img 
        src="https://i.imgur.com/T7zu4i7.png" 
        alt="Logo"
        class="w-20 h-20 object-contain"
      />
    </div>

    <h2 class="text-2xl font-medium text-center mb-6">Login to Dynotic Collective</h2>

    <form>

      <label class="block mb-2 text-sm font-medium">Email</label>
      <input 
        type="email"
        class="w-full p-3 rounded-xl border outline-none mb-4 focus:ring-2 focus:ring-blue-500"
        placeholder="your@email.com"
      />

      <label class="block mb-2 text-sm font-medium">Password</label>
      <input 
        type="password"
        class="w-full p-3 rounded-xl border outline-none mb-2 focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••"
      />

      <div class="text-right mb-6">
        <a href="reset" class="text-sm text-blue-600 hover:underline">
          Don't remember your password?
        </a>
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition">
        Login
      </button>
    </form>

  </div>

</body>
</html>
