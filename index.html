<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 640px) {
      body { background-color: white !important; }
    }
  </style>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl p-8 rounded-2xl w-full max-w-sm fade-slide">

    <div class="flex justify-center mb-4">
      <img src="https://i.imgur.com/T7zu4i7.png" class="w-20 h-20 object-contain" />
    </div>

    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <form id="loginForm">
      
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input id="email" type="email" class="w-full p-3 rounded-xl border outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" />
      <p id="emailError" class="text-red-600 text-sm mt-1 hidden"></p>

      <label class="block mt-4 mb-2 text-sm font-medium">Password</label>
      <input id="password" type="password" class="w-full p-3 rounded-xl border outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" />
      <p id="passwordError" class="text-red-600 text-sm mt-1 hidden"></p>

      <!-- WRONG COMBO: TEXT ONLY -->
      <p id="wrongCombo" class="text-red-600 text-sm mt-3 hidden"></p>

      <div class="text-right mb-6 mt-3">
        <a href="reset" class="text-sm text-blue-600 hover:underline">Don't remember your password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition">Login</button>

    </form>

  </div>

  <script>
    const form = document.getElementById("loginForm");

    const emailInput = document.getElementById("email");
    const passInput  = document.getElementById("password");

    const emailErr = document.getElementById("emailError");
    const passErr  = document.getElementById("passwordError");
    const wrongCombo = document.getElementById("wrongCombo");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailErr.classList.add("hidden");
      passErr.classList.add("hidden");
      wrongCombo.classList.add("hidden");

      let hasError = false;

      if (emailInput.value.trim() === "") {
        emailErr.textContent = "Please enter an email address";
        emailErr.classList.remove("hidden");
        hasError = true;
      }

      if (passInput.value.trim() === "") {
        passErr.textContent = "Password is required";
        passErr.classList.remove("hidden");
        hasError = true;
      }

      if (hasError) return;

      wrongCombo.textContent = "The username and password don't match our records.";
      wrongCombo.classList.remove("hidden");
    });
  </script>

</body>
</html>
